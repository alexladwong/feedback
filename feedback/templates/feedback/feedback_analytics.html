<!DOCTYPE html>
<html>
<head>
    <title>Feedback Analytics</title>
</head>
<body>
    <h1>Feedback Analytics</h1>
    <p>Total Feedback: {{ total_feedback }}</p>
    <p>Average Rating: {{ average_rating }}</p>
    <h2>Feedback by Product</h2>
    <ul>
        {% for item in feedback_by_product %}
            <li>{{ item.product_service }}: {{ item.count }} feedbacks</li>
        {% endfor %}
    </ul>
    <a href="{% url 'feedback_list' %}">Back to Feedback List</a>
</body>
</html>
